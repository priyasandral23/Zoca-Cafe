<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Healthy Food Recipes</h1>
            <form>
                <input type="text" placeholder="Search for recipes..." class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favorite recipes....</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">Close</button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
